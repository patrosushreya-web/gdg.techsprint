<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('file:///C:/Users/ASUS/OneDrive/Desktop/Signs-Youre-Overthinking.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .remember-forgot a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .remember-forgot a:hover {
            color: #764ba2;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }

        .checkbox-wrapper input[type="checkbox"] {
            margin-right: 6px;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 15px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            color: #333;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.2);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 13px;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #764ba2;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            animation: slideIn 0.3s ease-out;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            animation: slideIn 0.3s ease-out;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <div class="remember-forgot">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" style="margin: 0; font-weight: 400;">Remember me</label>
                </div>
                <a href="#forgot">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
        </form>

        <div class="divider">or</div>

        <button class="google-btn" id="googleBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Sign in with Google
        </button>

        <div class="signup-link">
            Don't have an account? <a href="register.html">Sign up here</a>
        </div>

        <div style="text-align:center;margin-top:12px;display:flex;gap:8px;justify-content:center;flex-wrap:wrap;">
            <a href="page2.html" style="color:#fff;background:rgba(255,255,255,0.08);padding:8px 12px;border-radius:6px;text-decoration:none;">Quick Stress Analysis</a>
            <a href="page3.html" style="color:#fff;background:#e74c3c;padding:8px 12px;border-radius:6px;text-decoration:none;">Emergency Help</a>
        </div>
    </div>

    <script>
        // Form validation and submission
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const googleBtn = document.getElementById('googleBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Show message helper function
        function showMessage(element, message, duration = 5000) {
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, duration);
        }

        // Form submission handler
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                showMessage(errorMessage, 'Please fill in all fields.');
                return;
            }

            if (!isValidEmail(email)) {
                showMessage(errorMessage, 'Please enter a valid email address.');
                return;
            }

            if (password.length < 6) {
                showMessage(errorMessage, 'Password must be at least 6 characters long.');
                return;
            }

            // Show loading state
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<span class="loading"></span> Signing in...';
            loginBtn.disabled = true;

            setTimeout(() => {
                // Check stored users
                const users = JSON.parse(localStorage.getItem('gdg_users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);
                if (!user) {
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                    showMessage(errorMessage, 'Invalid credentials or account not registered. Please register first.');
                    return;
                }

                // login success: set current user
                localStorage.setItem('gdg_current_user', JSON.stringify({ email: user.email, name: user.name }));

                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
                showMessage(successMessage, `Welcome back! Logged in as ${user.email}`);

                // Clear form
                loginForm.reset();

                // Increment active users count
                let activeUsers = parseInt(localStorage.getItem('activeUsers')) || 12543;
                activeUsers++;
                localStorage.setItem('activeUsers', activeUsers);

                // Redirect to dashboard after success
                setTimeout(() => {
                    window.location.href = 'page1.html';
                }, 1000);
            }, 800);
        });

        // Google login handler
        googleBtn.addEventListener('click', function(e) {
            e.preventDefault();

            const originalText = googleBtn.innerHTML;
            googleBtn.innerHTML = '<span class="loading"></span> Signing in...';
            googleBtn.disabled = true;

            setTimeout(() => {
                // Simulate a Google account
                const googleEmail = 'google_user@example.com';
                const users = JSON.parse(localStorage.getItem('gdg_users') || '[]');
                let user = users.find(u => u.email === googleEmail);
                if(!user){
                    user = { name: 'Google User', email: googleEmail, password: 'google_oauth' };
                    users.push(user);
                    localStorage.setItem('gdg_users', JSON.stringify(users));
                }
                // set logged in
                localStorage.setItem('gdg_current_user', JSON.stringify({ email: user.email, name: user.name }));

                googleBtn.innerHTML = originalText;
                googleBtn.disabled = false;
                showMessage(successMessage, 'Successfully signed in with Google!');

                // Increment active users count
                let activeUsers = parseInt(localStorage.getItem('activeUsers')) || 12543;
                activeUsers++;
                localStorage.setItem('activeUsers', activeUsers);

                // Redirect to dashboard after success
                setTimeout(() => {
                    window.location.href = 'page1.html';
                }, 800);
            }, 800);
        });

        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Real Google OAuth Implementation (Optional)
        // For production, you would use Google Sign-In SDK
        // Include this in your HTML: <script src="https://accounts.google.com/gsi/client" async defer></script>
        
    </script>
    <script>
        // If we just registered, show success and prefill email (one-time)
        (function(){
            try{
                const raw = localStorage.getItem('gdg_new_user');
                if(!raw) return;
                const info = JSON.parse(raw);
                const successMessage = document.getElementById('successMessage');
                if(successMessage){ successMessage.textContent = `Account created for ${info.email}. You can sign in now.`; successMessage.style.display = 'block'; }
                // prefill email field if present
                const emailField = document.getElementById('email');
                if(emailField && info.email) emailField.value = info.email;
                // remove the flag so message shows only once
                localStorage.removeItem('gdg_new_user');
            }catch(e){ /* ignore */ }
        })();
    </script>
