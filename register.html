<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register â€” Overthinkers</title>
  <style>
    body{font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;display:flex;align-items:center;justify-content:center;margin:0}
    .card{background:#fff;padding:28px;border-radius:12px;max-width:420px;width:100%;box-shadow:0 12px 40px rgba(0,0,0,0.2)}
    h2{margin:0 0 8px 0;color:#333}
    p{margin:0 0 18px 0;color:#666}
    .form-group{margin-bottom:14px}
    label{display:block;margin-bottom:6px;font-weight:600;color:#333}
    input{width:100%;padding:10px;border:1px solid #e6eefb;border-radius:8px;font-size:14px}
    .btn{width:100%;padding:12px;border-radius:8px;border:none;background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;font-weight:700;cursor:pointer}
    .link{margin-top:12px;text-align:center}
    .small{font-size:13px;color:#666}
    .error{background:#fdecea;color:#611a15;padding:10px;border-radius:8px;margin-bottom:12px;border:1px solid #f5c6c3}
    .success{background:#e6ffed;color:#0a5b2a;padding:10px;border-radius:8px;margin-bottom:12px;border:1px solid #c7f0d0}
  </style>
</head>
<body>
  <div class="card">
    <h2>Create your account</h2>
    <p class="small">Join Overthinkers to track stress, schedule sessions, and get daily support.</p>

    <div id="msg"></div>

    <form id="regForm">
      <div class="form-group">
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" placeholder="Your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="At least 6 characters" required>
      </div>
      <div class="form-group">
        <label for="confirm">Confirm password</label>
        <input id="confirm" name="confirm" type="password" placeholder="Re-enter password" required>
      </div>
      <button class="btn" type="submit">Create account</button>
    </form>

    <div class="link small">Already have an account? <a href="index.html">Sign in</a></div>
  </div>

  <script>
    const form = document.getElementById('regForm');
    const msg = document.getElementById('msg');

    function showError(text){ msg.innerHTML = `<div class="error">${text}</div>`; }
    function showSuccess(text){ msg.innerHTML = `<div class="success">${text}</div>`; }

    function isValidEmail(email){ const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; return re.test(email); }

    form.addEventListener('submit', function(e){
      e.preventDefault();
      msg.innerHTML = '';
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if(!name) return showError('Please enter your name.');
      if(!isValidEmail(email)) return showError('Please enter a valid email address.');
      if(password.length < 6) return showError('Password must be at least 6 characters.');
      if(password !== confirm) return showError('Passwords do not match.');

      try{
        const key = 'gdg_users';
        const raw = localStorage.getItem(key) || '[]';
        const users = JSON.parse(raw);
        if(users.find(u => u.email === email)) return showError('An account with that email already exists.');

        const user = { name, email, password, createdAt: new Date().toISOString() };
        users.push(user);
        localStorage.setItem(key, JSON.stringify(users));

        // Set a temp flag to show success on login page and redirect
        localStorage.setItem('gdg_new_user', JSON.stringify({ email: email, name: name }));
        showSuccess('Account created! Redirecting to sign in...');
        setTimeout(()=>{ window.location.href = 'index.html'; }, 1200);
      }catch(err){ console.error(err); showError('Could not create account locally.'); }
    });
  </script>
</body>
</html>
